<h5 class="text-center pt-2" id="l1">share  Your post:</h5>
<div class="container mt-3" id="f1">
  <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
    <div class="mt-4">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" class="form-control" name="username" oninput="validateInput('username', 'error_name1')">
      <div class="error" id="error_name1"></div>
    </div>
    <div class="mt-2">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" name="email" oninput="validateInput('email', 'error_email')">
      <div class="error" id="error_email"></div>
    </div>
    <div class="mt-2">
      <label for="file" class="form-label">File:</label>
      <input type="file" id="file" name="file" class="form-control" oninput="validateInput('file', 'error_file')">
      <div class="error" id="error_file"></div>
    </div>
    <div class="mt-2">
      <label for="message" class="form-label">Message:</label>
      <textarea id="message" name="message" class="form-control" oninput="validateInput('message', 'error_message')"></textarea>
      <div class="error" id="error_message"></div>
    </div>
    <button type="submit" class="btn btn-success mt-5 mb-3">Submit</button> 
  </form>
</div>
